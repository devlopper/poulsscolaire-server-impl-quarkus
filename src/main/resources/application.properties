# DATABASE
quarkus.datasource.db-kind=${DATASOURCE_DB_KIND:oracle}
quarkus.datasource.jdbc.url=${DATASOURCE_JDBC_URL:jdbc:oracle:thin:@localhost:1521:XE}
quarkus.hibernate-orm.dialect=${HIBERNATE_ORM_DIALECT:org.hibernate.dialect.OracleDialect}
quarkus.datasource.username = ${DATASOURCE_USER:poulsscolaire}
